
<!DOCTYPE HTML>

<HTML>
    <HEAD>
        <TITLE>Mon Css</TITLE>
        <STYLE>

            /*         ....Mon Css */

        </STYLE>


<!--
        #Sélecteur Css

            Symbole '*' :  sélecteur universel , cible tous les éléments HTML de la page.

                        * {
                            front-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;

                        }

            Symbole '.' : cible les élément HTML en fonction de leur classe

                        .ma-classe {
                            front-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;

                        }

            Symbole '#' : cible les élément HTML en fonction de Ses ID
            #mon-element {
                bakground-color: gray;

            }

        #SELECTEUR AVANCÉS CSS

            >> Sélecteur d'enfant
            >> Sélecteur descendant
            >> Sélecteur d'attribut
            >> Sélecteur pseudo-élément

            exemples:

            [ Sélecteur d'enfant ]

                <div>
                    <p>...
                    <p>...
                </div>
            Css:
                div p {
                    color: red;
                }

            [ Sélecteur descendant ]

                <div>
                    <p>...
                    <ul>
                        <li>...
                        <li>...

                    </ul>
                </div>
            Css:
                div p {
                    color: red;
                }

            [ Sélecteur d'attribut ]

                <a href="#"> Lien 1</a>
                <a href="#"> Lien 2</a>
                <a href="#"> Lien 3</a>
            Css:
                a[href="#"] {

                    color: red;
                }

            [ Sélecteur pseudo-élément ]

               <p> .... </p>
            Css:
               p:first-letter {
                    font-size: 2em;
                    color: red;
                }

            #CSS GRID
                        creer des mises en pages complexes en utilisant une lignes et de colonnes.

                <div class="grid-container">
                    <div class="Item"> Item 1 </div>
                    <div class="Item"> Item 2 </div>
                    <div class="Item"> Item 3 </div>
                </div>

                Css:
                    ...

            #Flexbox
                            méthode de disposition d'éléments en utilisant des conteneurs flexible


                Css:

                display: flex;
                flex-wrap: wrap;
                ... etc


-->
        <link rel="stylesheet" type="text/css" href="Style.css">

    </HEAD>

    </BODY>
</HTML>
