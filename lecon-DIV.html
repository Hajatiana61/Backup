<!DOCTYPE HTML>

<HTML>
    <HEAD></HEAD>
    <BODY>
<!--    Attribut "id et class"
         # un identifiant unique pour un element de la page.
           Il doit être unique dans toute la page HTML

         on peut faire une liaison CSS avec "id" dans un "DIV"

         >> " id "
         ( dans le style: #monID { ... })

         >> " class "
         pour definir une classe d'éléments. ( dans le style: .monClass { ... })

         Quelque balise sur html5:

         <header>   Ses attributs:

                        id
                        class
                        role
                        aria-labelledby, aria-label

        <nav>       definir une section de navigation dans une page web ( pour les menus)
                    contenir des liens vers des autres pages du sites, des sections de contenus, ou des éléments de navigation tels que des menus

                    Ses attributs:

                        id , class...

        <footer>    definir le pied de page d'une section ou d'un document.
                    contenir des informations de copyright, des liens vers des pages connexes, etc.

                    Ses attributs:

                        id, class...

        <article>   definir un contenu indépendant et auto-suffisant dans une page web
                    encapsuler des sections de contenu qui permet être distribuées, éutilisées ou traitée de manière autonomen telles que les articles de blog, des commantaires, des widgets, etc.

                    Ses attributs:

                        id, class...

        <section>   créer des sections thématiques distinctes dans une page HTML.
                    contenir divers éléments HTML, tels que des titres ( <H1> À <H6>);
                    des paragraphe, des listes, des liens, des images, etc

                    Ses attributs:

                        id, class...


-->
        <DIV class="conteneur" id="id_div" style="center">
        </DIV>
    </BODY>
</HTML>
